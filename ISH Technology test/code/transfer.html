<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โอนย้ายวัสดุครุภัณฑ์ | IT Asset Management</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">

    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="../img/it_logo.png" alt="Logo" class="sidebar-logo">
            <span class="sidebar-title">IT Asset</span>
        </div>
        <div class="menu">
            <div class="menu-item" onclick="goPage('search.html')">
                <i class="ri-search-line"></i>
                <span>ค้นหาวัสดุ</span>
            </div>
            <div class="menu-item" onclick="goPage('my-assets.html')">
                <i class="ri-computer-line"></i>
                <span>อุปกรณ์ที่ดูแล</span>
            </div>
            <div class="menu-item active" onclick="goPage('transfer.html')">
                <i class="ri-arrow-left-right-line"></i>
                <span>โอนย้าย</span>
            </div>
            <div class="menu-item" onclick="goPage('profile.html')">
                <i class="ri-user-line"></i>
                <span>โปรไฟล์</span>
            </div>
            <div class="menu-item" onclick="goPage('about.html')">
                <i class="ri-information-line"></i>
                <span>เกี่ยวกับ</span>
            </div>
        </div>
        <div class="logout-btn" onclick="logout()">
            <i class="ri-logout-box-line"></i>
            <span>ออกจากระบบ</span>
        </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <button class="logo-btn" onclick="openSidebar()">
            <img src="../img/it_logo.png" alt="Menu">
        </button>
        <div class="top-right">
            <div id="userInfo" class="user-name"></div>
            <div id="userAvatar" class="profile-placeholder"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title animate-fadeIn">
            <i class="ri-arrow-left-right-line"></i>
            โอนย้ายวัสดุครุภัณฑ์
        </h1>

        <div class="grid-2">
            <!-- Transfer Form -->
            <div class="card animate-fadeInUp">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="ri-send-plane-line" style="color: var(--primary-500);"></i>
                        สร้างรายการโอนย้าย
                    </h3>
                </div>

                <div class="form-group">
                    <label class="form-label">เลือกอุปกรณ์ที่ต้องการโอน</label>
                    <select id="assetSelect" class="form-select" onchange="updateAssetInfo()">
                        <option value="">-- เลือกอุปกรณ์ --</option>
                    </select>
                </div>

                <div id="selectedAssetInfo" style="display: none; margin-bottom: var(--space-4);">
                    <div class="info-card" style="padding: var(--space-4);">
                        <div id="assetDetails"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">โอนให้ผู้ใช้</label>
                    <select id="userSelect" class="form-select">
                        <option value="">-- เลือกผู้รับโอน --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">หมายเหตุ (ถ้ามี)</label>
                    <textarea id="transferNote" class="form-input" rows="3"
                        placeholder="ระบุเหตุผลหรือรายละเอียดเพิ่มเติม..."></textarea>
                </div>

                <button class="btn btn-primary" onclick="submitTransfer()" style="width: 100%;">
                    <i class="ri-check-line"></i>
                    ยืนยันการโอนย้าย
                </button>
            </div>

            <!-- Transfer History -->
            <div class="card animate-fadeInUp" style="animation-delay: 0.1s;">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="ri-history-line" style="color: var(--primary-500);"></i>
                        ประวัติการโอนย้าย
                    </h3>
                </div>
                <div id="transferHistory"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="transfer.js"></script>
</body>

</html>
