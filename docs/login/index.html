<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Login</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login">
  <img src="images/bg_login.jpg" class="login__bg" alt="background">

  <form class="login__form" id="loginForm" onsubmit="login(); return false;" autocomplete="off">
    <h1 class="login__title">System Login</h1>

    <div class="login__inputs">
      <div class="login__box">
        <input
          id="username"
          type="text"
          placeholder="Username"
          required
          class="login__input"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        >
        <i class="ri-user-fill"></i>
      </div>

      <div class="login__box">
        <input
          id="password"
          type="password"
          placeholder="Password"
          required
          class="login__input"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        >
        <i class="ri-lock-2-fill"></i>
      </div>
    </div>

    <button type="submit" class="login__button" id="loginBtn">
      Login
    </button>

    <p id="msg"></p>
  </form>
</div>

<script src="login.js"></script>
</body>
</html>
